<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // বর্তমান URL টি চেক করবে
        var currentPath = window.location.pathname;

        // যদি URL এর মধ্যে /video/ban/ বা /video/bas/ বা /video/sra/ থাকে
        if (currentPath.includes('/video/ban/') || 
            currentPath.includes('/video/zwp/') || 
            currentPath.includes('/video/fki/')) {
            
            // আপনার কাঙ্ক্ষিত ব্লগস্পট লিঙ্কে পাঠিয়ে দিবে
            window.location.href = "https://amantvs-new.blogspot.com/2026/02/abc.html";
        }
    </script>
</head>
<body>
    Redirecting... If not, <a href="https://amantvs-new.blogspot.com/2026/02/abc.html">click here</a>.
</body>
</html>
